<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fun = function(){
            let result = 1;
            for (let i=0; i<arguments.length; i++){
                result *= arguments[i];
            }
            return result;
        }
        console.log(fun(1,2,3,4,5));


        // Generators
        function* genfun(){
            let i = 1;
            while(true){
                yield i++;
            }
        }
        let gen = genfun();
        console.log(gen.next().value)
        console.log(gen.next().value)
        console.log(gen.next().value)
        console.log(gen.next().value)
        console.log(genfun().next().value)
        console.log(genfun().next().value)
        console.log(genfun().next().value)
        console.log(genfun().next().value)

    </script>
</body>
</html>
