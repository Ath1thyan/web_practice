<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            constructor(name){
                this.brand = name;
            }
            present(){
                return "I own a car from " + this.brand;
            }
        }

        class Model extends Car{
            constructor(name, model){
                super(name);
                this.model = model;
            }

            show(){
                return this.present() + ' and the model is ' + this.model;
            }
        }
        obj = new Car("Volvo");
        console.log(obj.present())

        obj2 = new Model("Volvo", "XC90");
        console.log(obj2.show())
    </script>
</body>
</html>
