<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <div class="container">
      <div class="c1" id="a">
        <div class="card">
          <div class="top">
            <div class="bgcolor bgcolor1">
              <p class="bgtxt">380 X 380</p>
            </div>
            <div class="profile">
              <div class="title">
                <p>Waterproof Mobile Phone</p>
              </div>
              <div class="rating">
                <p>
                  <span>⭐ &nbsp; </span><span>⭐ &nbsp; </span
                  ><span>⭐ &nbsp; </span><span>⭐ &nbsp; </span>
                </p>
              </div>
              <div class="color">
                <p>Color : Gray</p>
              </div>
            </div>
            <div class="buttons">
              <div class="delete-button">
                <i class="fa-solid fa-trash" style="color: #000000"></i>
              </div>
              <div class="like-button">
                <i class="fa-solid fa-heart" style="color: #ea1026"></i>
              </div>
            </div>
          </div>

          <hr class="line" />

          <div class="bottom">
            <div class="pricebox">
              <div class="price">
                <p>Price</p>
              </div>
              <div class="oldprice">
                <s>$500</s>
              </div>
              <div class="newprice">
                <p>$450</p>
              </div>
            </div>
            <div class="qbox">
              <div class="quantity">
                <p>quantity</p>
              </div>
              <div class="dropdown-quantity">
                <select name="num" id="num">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="tot">
              <div class="total">
                <p>Total</p>
              </div>
              <div class="tot-price">
                <p>$900</p>
              </div>
            </div>
          </div>
        </div>

        <script>
          let json = {
            data: [
              {
                bgcolor: "#ffcc00",
                title: "waterproof Mobile Phone",
                rating: "⭐ ⭐ ⭐ ⭐",
                color: "Gray",
                oldprice: "$550",
                newprice: "$450",
                total: "$900"
              },

              {
                bgcolor: "#ffcc00",
                title: "Smartphone Dual Camera",
                rating: "⭐ ⭐ ⭐ ⭐ ⭐",
                color: "Green",
                oldprice: "$400",
                newprice: "$350",
                total: "$600"

              {
                bgcolor: "#ffcc00",
                title: "Black Colour Smartphone",

                oldprice: "$750",
                newprice: "$650",
                total: "$700"
              },
            ],
          };
          let html = "";
          json.data.forEach((items) => {
            html += `
          <div class="top">
            <div class="bgcolor ${items.bgcolor}">
              <p class="bgtxt">380 X 380</p>
            </div>
            <div class="profile">
              <div class="title">
                <p>${items.title}</p>
              </div>
              <div class="rating">
                <p>
                  ${items.rating}
                </p>
              </div>
              <div class="color">
                <p>Color : ${items.color}</p>
              </div>
            </div>
            <div class="buttons">
              <div class="delete-button">
                <i class="fa-solid fa-trash" style="color: #000000"></i>
              </div>
              <div class="like-button">
                <i class="fa-solid fa-heart" style="color: #ea1026"></i>
              </div>
            </div>
          </div>

          <hr class="line" />

          <div class="bottom">
            <div class="pricebox">
              <div class="price">
                <p>Price</p>
              </div>
              <div class="oldprice">
                <s>${items.oldprice}</s>
              </div>
              <div class="newprice">
                <p>${items.newprice}</p>
              </div>
            </div>
            <div class="qbox">
              <div class="quantity">
                <p>quantity</p>
              </div>
              <div class="dropdown-quantity">
                <select name="num" id="num">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>
            </div>
            <div class="tot">
              <div class="total">
                <p>Total</p>
              </div>
              <div class="tot-price">
                <p>${items.total}</p>
              </div>
            </div>
          </div>`;
          });
          document.getElementById("a").innerHTML = html;
        </script>
