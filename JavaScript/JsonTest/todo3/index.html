<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="topbar">
                <div class="top-left">
                    <div class="search-bar">search</div>
                </div>
                <div class="top-right">
                    <div class="create">create new</div>
                    <div class="menu-button">...</div>
                    <div class="drop-down">icon</div>
                </div>
            </div>
            <div class="files">
                <div class="my-files">my files</div>
                <div class="files-card">
                    <div class="card1-left">
                        <div class="icon">gdrive</div>
                        <div class="title">google drive</div>
                        <div class="sub-title">view folder</div>
                    </div>
                    <div class="card1-right">
                        <div class="menu-button card1-menu">...</div>
                        <div class="drop-down card1-dropdown">icon</div>
                    </div>
                    <div class="used">20gb</div>
                    <div class="total">50gb used</div>
                    <div class="progress-bar">progress bar</div>
                </div>
            </div>
            <div class="folders">
                <div class="folder-head"></div>
                <div class="folder-card">
                    <div class="card2-left">
                        <div class="folder-icon">folder-icon</div>
                        <div class="folder-title">folder-title</div>
                        <div class="file-nos">12file</div>
                    </div>
                    <div class="card2-right">
                        <div class="members">
                            <div class="profile"></div>
                            <div class="name">name</div>
                        </div>
                        <div class="upload-time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
