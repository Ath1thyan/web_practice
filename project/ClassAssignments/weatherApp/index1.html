<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="desktop">
        <div class="header">
            <div class="left">
                <div class="logo-icon"><i class="fa-brands fa-skyatlas" style="color: #ffffff;"></i></div>
                <div class="logo-title">WeatherMe</div>
                <div class="time-now">21:00</div>
            </div>
            <div class="right">
                <div class="today">Today</div>
                <div class="tomorrow">Tomorrow</div>
                <div class="monthly-forecast">Monthly-forecast</div>
            </div>
        </div>
        <div class="action-page">
            <div class="converter">
                <div class="cel">&deg;C</div>
                <div class="toggle-button"></div>
                <div class="farhen">&deg;F</div>
            </div>
            <div class="search">
                <div class="search-icon"><i class="fa-brands fa-searchengin fa-sm" style="color: #211f1f;"></i></div>
                <div class="search-input">Search locations...</div>
            </div>
        </div>
        <div class="weather-page">
            <div class="main-card">
                <div class="place">
                    <div class="location-icon"><i class="fa-regular fa-location-dot" style="color: #ffffff;"></i></div>
                    <div class="location">Burdwan</div>
                </div>
                <div class="weather">
                    <div class="weather-icon"><i class="fa-solid fa-cloud-rain" style="color: #ffffff;"></i></div>
                    <div class="weather-value">27</div>
                    <div class="cel">°C</div>
                    <div class="cel">°F</div>
                </div>
                <div class="date-day">
                    <div class="date">Aug 23</div>
                    <div class="day">Tue</div>
                </div>
                <div class="climate-report">
                    <div class="humidity-text climate-text">HUMIDITY</div>
                    <div class="humidity-value climate-value">99%</div>
                    <div class="visibility-text climate-text">VISIBLITY</div>
                    <div class="visibility-value climate-value">8km</div>
                    <div class="airpressure-text climate-text">AIR PRESSURE</div>
                    <div class="airpressure-value climate-value">1005hPa</div>
                    <div class="wind-text climate-text">WIND</div>
                    <div class="wind-value climate-value">2mph</div>
                </div>
            </div>
            <div class="left-arrow"><i class="fa-solid fa-less-than" style="color: #ffffff;"></i></div>
            <div class="right-arrow"><i class="fa-solid fa-greater-than" style="color: #ffffff;"></i></div>
        </div>
        <div class="hourly-forecast">
            <div class="hourly-card">
                <div class="time">21:00</div>
                <div class="weather-icon"><i class="fa-solid fa-sun-haze" style="color: #ffffff;"></i></div>
                <div class="weather-value">28</div>
                <div class="cel-far">&deg;C</div>
            </div>
        </div>
        <div class="footer">
            <div class="copy-right">&copy;BatLabs@2023</div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/acd31a11c2.js" crossorigin="anonymous"></script>
</body>
</html>
