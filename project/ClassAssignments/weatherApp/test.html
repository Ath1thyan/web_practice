<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Your GeoNames API username (replace 'YOUR_USERNAME' with your actual username)
const username = 'arun';

// Function to fetch weather and hourly forecast
function fetchWeatherAndForecast(latitude, longitude) {
    const apiUrl = `http://api.geonames.org/findNearByWeatherJSON?lat=${latitude}&lng=${longitude}&username=${username}`;

    // Make HTTP request to GeoNames API
    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            // Extract weather and hourly forecast data
            const weather = data.weatherObservation;
            const hourlyForecast = data.weatherForecast;

            // Display weather and hourly forecast data
            console.log('Current Weather:', weather);
            console.log('Hourly Forecast:', hourlyForecast);
        })
        .catch(error => {
            console.error('Error fetching weather and forecast:', error);
        });
}

// Example coordinates (replace with actual coordinates)
const latitude = 37.7749; // Example latitude (e.g., for San Francisco)
const longitude = -122.4194; // Example longitude (e.g., for San Francisco)

// Call the function to fetch weather and forecast
fetchWeatherAndForecast(latitude, longitude);

    </script>
</body>
</html>
